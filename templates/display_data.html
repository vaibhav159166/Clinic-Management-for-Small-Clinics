<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align=center">Display Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-color: #f0f0f0; /* Add some color if no background image */
        }
        .container {
            max-width: 1100px;
            width: 100%; /* Make sure it uses full width on small devices */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .data {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 1em 2em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: clamp(14px, 2.5vw, 18px);
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            width: clamp(150px, 50%, 200px);
        }
        .button:hover {
            background-color: #45a049;
        }

        /* Style for the search form */
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Display Data</h2>

        <!-- Search Form -->
        <div class="search-container">
            <form method="GET" action="{{ url_for('display_data') }}">
                <input type="text" name="search" placeholder="Search by keyword..." value="{{ request.args.get('search', '') }}">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Data Table -->
        <div>
            {{ data|safe }}
        </div>

        <div class="button-container">
            <a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
